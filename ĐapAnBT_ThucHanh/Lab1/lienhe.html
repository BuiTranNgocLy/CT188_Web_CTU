         <h1>Địa chỉ ABC, Tòa nhà 123, TP Cần Thơ</h1>
         <!--Gom nhóm các điều khiển, nhãn trong 1 trang web -> fieldset-->
         <fieldset>
            <legend>Góp ý</legend>
            <!--hiển thị nhãn-->
            <table>
               <!--để con trỏ nằm trong ô nhập liệu, thuộc tính for trong lable phải là id của thành phần nhập liệu tương ứng-->

                  <th><label for="name">Họ tên</label></th>
                  <td>
                     <input
                        type="text"
                        id="name"
                        placeholder="Vui lòng nhập họ tên của bạn"
                        />
                  </td>
               </tr>
               <tr>
                  <th><label for="email">Email</label></th>
                  <td>
                     <input
                        type="text"
                        id="email"
                        placeholder="Vui lòng nhập địa chỉ email"
                        />
                  </td>
               </tr>
               <tr>
                  <th><label for="cars">Chủ đề</label></th>
                  <td>
                  <select size="1">
                     <option >Về sản phẩm/Dịch vụ</option>
                     <option >Về ưu đãi thành viên</option>
                     <option >Về tin tuyển dụng</option>
                  </td>
               </tr>
               <tr>
                  <th>Nội dung</th>
                   <td>
               <textarea rows="7" cols="50" placeholder="Nội dung cần liên hệ" method="post" entype="">
                </textarea>
            </td>
                </tr>
               <tr>
                  <td>
                     <input
                        type="submit"
                        value="Gửi"
                    />
                  </td>
               </tr>
