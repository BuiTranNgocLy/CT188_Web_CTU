    <main>
      <!--Gom nhóm các điều khiển, nhãn trong 1 trang web -> fieldset-->
      <fieldset>
        <legend>Đăng ký</legend>
        <!--hiển thị nhãn-->

        <table>
          <!--để con trỏ nằm trong ô nhập liệu, thuộc tính for trong lable phải là id của thành phần nhập liệu tương ứng-->
          <tr>
            <th><label for="email">Email</label></th>
            <td>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Vui lòng nhập email"
              />
            </td>
          </tr>

          <tr>
            <th>
              <label for="mk">Mật Khẩu</label>
            </th>
            <td>
              <input
                type="password"
                id="mk"
                name="psw"
                placeholder="Vui lòng nhập mật khẩu"
              />
            </td>
          </tr>
          <tr>
            <th>
              <label for="mk2">Nhập lại mật khẩu</label>
            </th>
            <td>
               
              <input
                type="password"
                id="mk2"
                name="psw2"
                placeholder="Vui lòng nhập mật khẩu"
              />
            </td>
          </tr>
          <tr>
            <th><label>Cấp độ thành viên</label></th>
            <td>
              <input type="radio" name="memberType" value="Bạc" />
               <label>Bạc</label>
              <input type="radio" name="memberType" value="Vàng" />
               <label>Vàng</label>
              <input type="radio" name="memberType" value="Bạch Kim" />
               <label>Bạch Kim</label>
            </td>
          </tr>
          <tr>
            <th><label>Ảnh đại diện</label></th>
            <td>
              <input type="file" enctype="multipart/form-data" method="post" />
              <!--biểu mẫu cho phép gửi ảnh, nên thuộc tính method có giá trị là post và thuộc tính enctype phải có giá trị là multipart/form-data-->
            </td>
          </tr>
          <tr>
            <th colspan="2">
              Thông qua việc tạo tài khoản, bạn đồng ý với
              <a href="https://www.w3schools.com/" target="_blank"
                >Điều khoản & Quyền riêng tư của chúng tôi</a
              ><!--Viết thêm trang điều khoản-->
            </th>
          </tr>
          <tr>
            <td colspan="2">
              <input type="reset" value="Hủy" />
              <input type="submit" value="Đăng Ký" />
            </td>
          </tr>
        </table>
      </fieldset>
    </main>
